spring:
  application:
    name: auth-service

  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

jwt:
  secret: 12345678901234567890123456789012
logging:
    level:
      org:
        springframework:
          security=DEBUG:
